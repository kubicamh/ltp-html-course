<!DOCTYPE html>
<html>
<head>
	<title>Table Demo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		table, tr, th, td
			{
				border: 2px solid black;
				border-collapse: collapse;
				padding-right: 5px;
				padding-left: 5px;
			}
		.youtube {
			text-align: center;
		}
  	caption {
  		padding-left: 20px;
  	}
    table {
      margin: 5px;
    }

	</style>
</head>


<body>

<table>
  <caption><strong>Songs from the 80s</strong></caption>
  <tr>

    <th>Artist</th>
    <th>Song</th>
    <th>YouTube Link</th>
  </tr>
  <tr>

  </tr>
